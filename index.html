<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Rel√≥gio</title>
  </head>
  <body>
    <div class="clock">
      <div class="date">
        <p id="month">00</p>
        <p id="day">00</p>
      </div>

      <div class="hand hours">
        <div class="mark"></div>
      </div>

      <div class="hand minutes">
        <div class="mark"></div>
      </div>

      <div class="hand seconds">
        <div class="mark"></div>
      </div>

      <div class="div number number-1">
        <div class="n1">1</div>
      </div>
      <div class="div number number-2">
        <div class="n2">2</div>
      </div>
      <div class="div number number-3">
        <div class="n3">3</div>
      </div>
      <div class="div number number-4">
        <div class="n4">4</div>
      </div>
      <div class="div number number-5">
        <div class="n5">5</div>
      </div>
      <div class="div number number-6">
        <div class="n6">6</div>
      </div>
      <div class="div number number-7">
        <div class="n7">7</div>
      </div>
      <div class="div number number-8">
        <div class="n8">8</div>
      </div>
      <div class="div number number-9">
        <div class="n9">9</div>
      </div>
      <div class="div number number-10">
        <div class="n10">10</div>
      </div>
      <div class="div number number-11">
        <div class="n11">11</div>
      </div>
      <div class="div number number-12">
        <div class="n12">12</div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
